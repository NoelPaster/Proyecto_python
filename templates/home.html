{% extends "herencia.html" %}

{% block head %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
        <title>A dónde vamos?</title>
    </head>
{% endblock %}


{% block main%}
    <main>
        <form action="/">
            <input type="search" id="search" name="search"><br>
            <button type="submit"> BUSCAR </button>
        </form>
        
        <h2>POSTEOS</h2>
        
        {% if posts %}
            {% for post in posts %}
                <div class="posts">
                    <h3>{{ post[2] }}</h3>
                    <p>Autor del post: {{ post[1] }}</p>
                    <a href="/post/{{post[0]}}">Leer post</a>
                </div>
            {% endfor %}
        {% else %}
            <p>Por el momento ningun usuario subió un posteo</p>
        {% endif %}

        
        
    </main>
{% endblock %}
